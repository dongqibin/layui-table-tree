<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../layui/src/css/layui.css" media="all">
    <script type="text/javascript" src="../../../layui/src/layui.all.js"></script>
</head>
<body>

<table id="test" lay-filter="test"></table>
<div id="page"></div>
<button id="show">展开</button>
<button id="hide">折叠</button>

<script type="text/javascript">
    layui.config({
        base: '../../../layui_exts/tableTreeDj/'
    });
    layui.use('tableTreeDj', function() {
        let tableTree = layui.tableTreeDj;
        let $ = layui.$;

        // 分页配置
        const page = {
            elem: 'page'
            , layout: ['prev', 'page', 'next', 'last','skip'] //自定义分页布局
            , groups: 5 //只显示 5 个连续页码
            , prev: '上一页'
            , next: '下一页'
            , first: 1 //不显示首页
        };

        // 字段配置
        const cols = [[
            {field:'name', title:'名称'}
            ,{field:'id', title:'ID'}
            ,{field:'pid', title:'上级ID'}
        ]];

        // 表格配置
        const objTable = {
            elem: '#test'
            ,url: './getData.json'
            /*
            , data: [
                {"id": 1, "pid": 0, "name": "顶层"},
                {"id": 5, "pid": 1, "name": "第一层aaa"},
                {"id": 2, "pid": 1, "name": "aaa222"},
                {"id": 3, "pid": 1, "name": "第一层bbb"},
                {"id": 4, "pid": 3, "name": "aaa111"},
                {"id": 10, "pid": 9, "name": "aaa111"}
            ]
             //*/
            ,page:page
            ,limit: 10
            ,cols: cols
            ,id: 'list'
            ,done:function(res, curr, count) {

            }
            ,parseData:function(res) {
                return {
                    "code": res.code1, //解析接口状态
                    "msg": res.msg1, //解析提示文本
                    "count": res.count1, //解析数据长度
                    "data": res.data1 //解析数据列表
                };
            }
            ,loading:true
        }

        const objTree = {
            showCache: false // 开启展开缓存
            , sort: 'asc'
            , showByPidCallback: (idArr) => {
                //console.log('idArr', idArr);
            }
            , hideByPidCallback: (idArr) => {
                //console.log('idArr', idArr);
            }
        }

        // tableTree 渲染表格
        tableTree.render(objTable, objTree);

        $('#show').click(() => {
            tableTree.showAll(objTable);
        });
        $('#hide').click(() => {
            tableTree.hideAll(objTable);
        });

    });
</script>

</body>
</html>
